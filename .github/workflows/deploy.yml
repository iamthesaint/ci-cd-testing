name: Deploy

on:
  push:
    branches: [main]
  pull_request:
    branches:
      - main

jobs:
  ci:
  name: Deploy To Render
  runs-on: ubuntu-latest
  steps:
      - uses: actions/checkout@v3
      - name: Test
        env:
          MONGODB_URI: ${{ secrets.MONGODB_URI }}
        run: |
            npm install
            npm run build
            npm run seed
            npm run start
            npm run test
      - name: Deploy
        if: github.ref == 'refs/heads/main'
        env:
          deploy_url: ${{ secrets.RENDER_DEPLOY_HOOK_URL }}
        run: |
          curl "$deploy_url"
